{% extends "users/_base_settings.html" %}
{% load i18n %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block settings_content %}
<h1 class="title is-3">{% trans "Change password" %}</h1>
<form class="form" method="post" action="{% url 'account_change_password' %}">
  {% csrf_token %}
  {% include "forms/form.html" with form=form %}
  <button class="button is-primary" type="submit">{% trans "Change" %}</button>
</form>
{% endblock %}
