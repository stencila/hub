<div class="level-item flex-grow flex-start">
  <div class="field width-full-mobile">
    <label class="label is-size-7"
           for="status">{{label}}</label>
    <div class="control is-expanded-mobile">
      <div class="select is-info">
        <select name="{{element}}"
                id="{{element}}">
          <option value="">{{default_option}}</option>
          {% for name, value in options %}
          <option value="{{value}}"
                  {% if selected == value %}
                  selected{% endif %}>{{name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>
</div>
