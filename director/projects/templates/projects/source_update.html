{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Source update{% endblock %}

{% block content %}
<div class="section">
    <h1 class="title is-4">{{ project }}: Modify File</h1>
    <h3 class="subtitle is-5">Current Path <em>{{ current_path }}</em></h3>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="button" type="submit">Save</button>
    </form>
</div>
{% endblock %}
