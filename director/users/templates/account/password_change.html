{% extends 'base.html' %}
{% load account %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Password Change" %}{% endblock %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-three-quarters">
        <div class="content">
            <h1 class="title is-3">{% trans "Change your password" %}</h1>

            <form method="POST" action="{% url 'account_change_password' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="button is-primary" type="submit">{% trans 'Change my password!' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
