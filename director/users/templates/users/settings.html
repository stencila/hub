{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "User settings" %}{% endblock %}

{% block content %}
<div class="container" style="max-width: 30em">
    <div class="buttons">
        <a class="button" href="{% url 'account_change_password' %}">
            <span class="icon"><i class="fa fa-key"></i></span>
            <span>Change password</span>
        </a>
        <a class="button" href="{% url 'account_email' %}">
            <span class="icon"><i class="fa fa-envelope"></i></span>
            <span>Manage email addresses</span>
        </a>
        <a class="button" href="{% url 'socialaccount_connections' %}">
            <span class="icon"><i class="fa fa-share-square"></i></span>
            <span>Manage account connections</span>
        </a>
        <a class="button" href="{% url 'avatar_change' %}">
            <span class="icon"><i class="fa fa-image"></i></span>
            <span>Change your avatar</span>
        </a>
        <a class="button" href="{% url 'user_change_username' %}">
            <span class="icon"><i class="fa fa-user"></i></span>
            <span>Change your username</span>
        </a>
    </div>
</div>
{% endblock %}
