{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Sign up" %}{% endblock %}

{% block content %}
<div class="container" style="max-width: 30em">
    <h1 class="title is-3">Sign up</h1>
    <form class="form" method="post" action="{% url 'user_signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="button is-primary" type="submit">Sign me up!</button>
    </form>
</div>
{% endblock %}
