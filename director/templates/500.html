{% extends 'base.html' %}

{% block content %}
<div class="container has-centred" style="max-width: 25em">
    <div class="modal is-active">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">
            <span class="icon"><i class="fas fa-exclamation"></i></span>
            <span>Sorry but...</span>
          </p>
        </header>
        <section class="modal-card-body">
            <p>...something has gone wrong on the website's server.</p>
            {% if request.sentry.id %}
                <p>If you need assistance, you may reference this error as <strong>{{ request.sentry.id }}</strong>.</p>
            {% endif %}
        </section>
        <footer class="modal-card-foot">
            <form method="post">
                {% csrf_token %}
                <a class="button is-primary is-rounded" onclick="history.back()">OK</a>
            </form>
        </footer>
      </div>
    </div>
</div>
{% endblock %}
